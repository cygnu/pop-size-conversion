      responses:
        '200':
          description: A successful response.
          schema:
            type: object
securityDefinitions:
  basicAuth:
    type: basic
  tokenAuth:
    type: apiKey
    name: Authorization
    in: header
definitions:
  AccountCreateRequest:
    type: object
    required:
      - username
      - password
    properties:
      username:
        type: string
        example: cygnu
      password:
        type: string
        example: P@ssw0rd
  AccountCreateResponse:
    type: object
    properties:
      id:
        type: integer
      username:
        type: string
        example: cygnu
      password:
        type: string
        example: P@ssw0rd
      createdAt:
        type: string
        format: date-time
  AccountUpdateResponse:
    type: object
    properties:
      id:
        type: integer
      username:
        type: string
        example: cygnu
      password:
        type: string
        example: P@ssw0rd
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
  PopListCreateRequest:
    type: object
    required:
      - pop
    properties:
      pop:
        type: array
        items:
          $ref: '#/definitions/PopCreateRequest'
  PopListCreateResponse:
    type: object
    properties:
      pop:
        type: array
        items:
          $ref: '#/definitions/PopCreateResponse'
  PopListUpdateRequest:
    type: object
    required:
      - pop
    properties:
      pop:
        type: array
        items:
          $ref: '#/definitions/PopUpdateRequest'
  PopListUpdateResponse:
    type: object
    properties:
      pop:
        type: array
        items:
          $ref: '#/definitions/PopUpdateResponse'
  PopCreateRequest:
    type: object
    required:
      - name
      - price
      - taxPrice
      - item
      - size
    properties:
      name:
        type: string
        example: 広告の品
      addition:
        type: string
        example: ''
      date:
        type: string
        format: date
      isOneDay:
        type: boolean
        example: false
      price:
        type: integer
        example: 78
      taxPrice:
        type: integer
        example: 85
      item:
        $ref: '#/definitions/ItemCreateRequest'
      size:
        type: array
        items:
          $ref: '#/definitions/SizeRequest'
  PopCreateResponse:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
        example: 広告の品
      addition:
        type: string
        example: ''
      date:
        type: string
        format: date
      isOneDay:
        type: boolean
        example: false
      price:
        type: integer
        example: 78
      taxPrice:
        type: integer
        example: 85
      item:
        $ref: '#/definitions/ItemCreateResponse'
      size:
        type: array
        items:
          $ref: '#/definitions/SizeResponse'
      createdAt:
        type: string
        format: date-time
  PopUpdateRequest:
    type: object
    required:
      - id
      - name
      - price
      - taxPrice
      - item
      - size
    properties:
      id:
        type: integer
      name:
        type: string
        example: 広告の品
      addition:
        type: string
        example: ''
      date:
        type: string
        format: date
      isOneDay:
        type: boolean
        example: false
      price:
        type: integer
        example: 78
      taxPrice:
        type: integer
        example: 85
      item:
        $ref: '#/definitions/ItemUpdateRequest'
      size:
        type: array
        items:
          $ref: '#/definitions/SizeRequest'
  PopUpdateResponse:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
        example: 広告の品
      addition:
        type: string
        example: ''
      date:
        type: string
        format: date
      isOneDay:
        type: boolean
        example: false
      price:
        type: integer
        example: 78
      taxPrice:
        type: integer
        example: 85
      item:
        $ref: '#/definitions/ItemUpdateResponse'
      size:
        type: array
        items:
          $ref: '#/definitions/SizeResponse'
      createdAt:
        type: string
        format: date-time
      updateAt:
        type: string
        format: date-time
  ItemCreateRequest:
    type: object
    required:
      - name
      - category
    properties:
      name:
        type: string
        example: ポテトチップス Mサイズ
      description:
        type: string
        example: 各種
      code:
        type: integer
        example: 4901330532901
      category:
        $ref: '#/definitions/CategoryRequest'
  ItemCreateResponse:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
        example: ポテトチップス Mサイズ
      description:
        type: string
        example: 各種
      code:
        type: integer
        example: 4901330532901
      category:
        $ref: '#/definitions/CategoryResponse'
      createdAt:
        type: string
        format: date-time
  ItemUpdateRequest:
    type: object
    required:
      - id
      - name
      - category
    properties:
      id:
        type: integer
      name:
        type: string
        example: ポテトチップス Mサイズ
      description:
        type: string
        example: 各種
      code:
        type: integer
        example: 4901330532901
      category:
        $ref: '#/definitions/CategoryRequest'
  ItemUpdateResponse:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
        example: ポテトチップス Mサイズ
      description:
        type: string
        example: 各種
      code:
        type: integer
        example: 4901330532901
      category:
        $ref: '#/definitions/CategoryResponse'
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
  CategoryRequest:
    type: object
    required:
      - name
    properties:
      name:
        type: string
        example: 菓子
  CategoryResponse:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
        example: 菓子
      createdOn:
        type: string
        format: date-time
  SizeRequest:
    type: object
    required:
      - paperSize
      - baseImage
    properties:
      paperSize:
        type: string
        example: A4
      baseImage:
        type: string
        example: 0001.jpeg
  SizeResponse:
    type: object
    properties:
      id:
        type: integer
      paperSize:
        type: string
        example: A4
      baseImage:
        type: string
        example: 0001.jpeg
      createdOn:
        type: string
        format: date-time
  400BadRequestError:
    type: object
    properties:
      code:
        type: number
        example: 400
      message:
        type: string
        example: Bad Request
