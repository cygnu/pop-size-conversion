swagger: '2.0'
info:
  title: Pop Size Conversion
  description: |
    Pop Size Conversion
     陳列棚に並ぶPOPのサイズ変更を楽々に作れます。
  version: 1.0.0
host: 'localhost:8080'
tags:
  - name: accounts
    description: ユーザ関連API
  - name: pops
    description: POP情報関連API
  - name: items
    description: 商品関連API
  - name: categories
    description: 商品カテゴリ関連API
schemes:
  - https
  - http
paths:
  /accounts:
    post:
      tags:
        - accounts
      security:
        - basicAuth: []
      summary: Creating an account
      description: ''
      operationId: addAccount
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: Request Body
          required: true
          schema:
            $ref: '#/definitions/AccountCreateRequest'
      responses:
        '200':
          description: Successful login
          schema:
            $ref: '#/definitions/AccountCreateResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/400BadRequestError'
  '/accounts/{username}':
    get:
      tags:
        - accounts
      summary: Fetching an account
      description: ''
      operationId: findAccountByID
      parameters:
        - name: username
          in: path
          description: Username of account to return
          required: true
          type: string
      responses:
        '200':
          description: A successful response.
          schema:
            $ref: '#/definitions/AccountUpdateResponse'
  /pops:
    get:
      tags:
        - pops
      summary: Fetching a list of pop
      description: ''
      operationId: getPops
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: A successful response.
          schema:
            $ref: '#/definitions/PopListUpdateResponse'
    post:
      tags:
        - pops
      summary: Creating pops
      description: ''
      operationId: createPops
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/PopListCreateRequest'
      responses:
        '200':
          description: A successful response.
          schema:
            $ref: '#/definitions/PopListCreateResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/400BadRequestError'
  '/pop/{id}':
    get:
      tags:
        - pops
      summary: Fetching the pop details
      description: ''
      operationId: getPop
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          type: integer
      responses:
        '200':
          description: A successful response.
          schema:
            $ref: '#/definitions/PopUpdateResponse'
    put:
      tags:
        - pops
      summary: Updating a pop
      description: ''
      operationId: updatePop
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          type: integer
        - name: body
          in: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/PopListUpdateRequest'
      responses:
        '200':
          description: A successful response.
          schema:
            $ref: '#/definitions/PopUpdateResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/400BadRequestError'
    delete:
      tags:
        - pops
      summary: Deleting a pop
      description: ''
      operationId: deletePop
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          type: integer
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
  /item:
    post:
      tags:
        - items
      summary: Creating an item
      description: ''
      operationId: createItem
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/ItemCreateRequest'
      responses:
        '200':
          description: A successful response.
          schema:
            $ref: '#/definitions/ItemCreateResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/400BadRequestError'
  '/item/{id}':
    get:
      tags:
        - items
      summary: Fetching an item details
      description: ''
      operationId: getItem
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          type: integer
      responses:
        '200':
          description: A successful response.
          schema:
            $ref: '#/definitions/ItemUpdateResponse'
    put:
      tags:
        - items
      summary: Updating an item
      description: ''
      operationId: updateItem
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          type: integer
        - name: body
          in: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/ItemUpdateRequest'
      responses:
        '200':
          description: A successful response.
          schema:
            $ref: '#/definitions/ItemUpdateResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/400BadRequestError'
    delete:
      tags:
        - items
      summary: Deleting an item
      description: ''
      operationId: deleteItem
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          type: integer
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
  /category:
    post:
      tags:
        - categories
      summary: Add an item category
      description: ''
      operationId: addCategory
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/CategoryRequest'
      responses:
        '200':
          description: A successful response.
          schema:
            $ref: '#/definitions/CategoryResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/400BadRequestError'
  '/category/{id}':
    get:
      tags:
        - categories
      summary: Fetching an item category
      description: ''
      operationId: getCategory
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          type: integer
      responses:
        '200':
          description: A successful response.
          schema:
            $ref: '#/definitions/CategoryResponse'
    delete:
      tags:
        - categories
      summary: Deleting an item category
      description: ''
      operationId: removeCategory
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          type: integer
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
  /size:
    post:
      tags:
        - pops
      summary: Posting a pop size
      description: ''
      operationId: addSize
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/SizeRequest'
      responses:
        '200':
          description: A successful response.
          schema:
            $ref: '#/definitions/SizeResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/400BadRequestError'
  '/size/{id}':
    get:
      tags:
        - pops
      summary: Fetching a pop size
      description: ''
      operationId: getSize
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          type: integer
      responses:
        '200':
          description: A successful response.
          schema:
