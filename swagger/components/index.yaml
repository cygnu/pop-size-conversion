AccountCreateRequest:
  type: object
  required:
    - username
    - password
  properties:
    username:
      type: string
      example: cygnu
    password:
      type: string
      example: P@ssw0rd
AccountCreateResponse:
  type: object
  properties:
    id:
      type: integer
    username:
      type: string
      example: cygnu
    password:
      type: string
      example: P@ssw0rd
    createdAt:
      type: string
      format: date-time
AccountUpdateResponse:
