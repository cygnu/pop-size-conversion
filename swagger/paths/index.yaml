/accounts:
  post:
    tags:
      - accounts
    security:
      - basicAuth: []
    summary: Creating an account
    description: ""
    operationId: addAccount
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - name: body
        in: body
        description: Request Body
        required: true
        schema:
          $ref: "#/definitions/AccountCreateRequest"
    responses:
      "200":
        description: Successful login
        schema:
          $ref: "#/definitions/AccountCreateResponse"
      "400":
        description: Bad Request
        schema:
          $ref: "#/definitions/400BadRequestError"
"/accounts/{username}":
  get:
    tags:
      - accounts
    summary: Fetching an account
    description: ""
    operationId: findAccountByID
    parameters:
      - name: username
        in: path
        description: Username of account to return
        required: true
        type: string
    responses:
      "200":
        description: A successful response.
        schema:
          $ref: "#/definitions/AccountCreateResponse"
